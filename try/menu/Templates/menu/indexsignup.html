<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="{{url}}" method="post">
          {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label>First Name<span class="req">*</span>
              </label>
              <input type="text" name="first_name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="last_name" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password (Min length - 5)<span class="req">*</span>
            </label>
            <input type="password" name="password"  minlength="5" maxlength="15" size="15" required autocomplete="off"/>
          </div>
              
          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" name="address"  minlength="5" required autocomplete="off"/>
          </div>
              
          <div class="field-wrap">
               <select name="city" class="req">
                   <option value="Mumbai" selected>Mumbai</option>
                   <option value="Delhi">Delhi</option>
                   <option value="Kolkata">Kolkata</option>
                   <option value="Bengaluru">Bengaluru</option>
               </select>
          </div>
              
          <div class="field-wrap">
            <label>
              Pincode<span class="req">*</span>
            </label>
            <input type="text" name="pin" minlength="6" maxlength="10" required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="/main/">Back to website</a></p>
          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/login/" method="post">
            {% csrf_token %}
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="/main/">Back to website</a></p>
          
          <button class="button button-block"/>Log In</button>
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="{% static 'js/index.js' %}"></script>




</body>

</html>
